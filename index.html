<!doctype html>
<html ng-app="MeuApp">

<head>
    <!-- BootStrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- AngularJs -->
    <script src="js/angular.js"></script>
    <script src="js/angular-touch.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="PageController">
    <div class="header">
        <div id="header-container" class="container">
            <br />
            <h3>Encontre seus personagens preferidos da Marvel <a ng-click="showAll()">AQUI</a></h3>
        </div>
        <img class="logo" src="imgs/header-marvel.jpg">
    </div>
    <div class="hero">
        <div class="row" ng-repeat="item in listCharacters track by item.id">
            <div class="card" style="width: 18rem;" id="c0">
                <img class="card-img-top img-thumbnail" src="{{item.thumbnail.path}}.jpg"
                    ng-click="isDetail = !isDetail" alt="Clique para ver mais detlahes"
                    title="Clique para ver mais detlahes">
                <div class="card-body" ng-show="isDetail">
                    <h5 class="card-title"><span>Personagem:</span> {{item.name}}</h5>
                    <h5><span>Quadrinhos:</span></h5>
                    <div ng-repeat="comic in item.comics.items">
                        <h5 class="card-title">{{comic.name}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
